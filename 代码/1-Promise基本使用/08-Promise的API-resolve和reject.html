<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    const p1 = Promise.resolve(111);
    console.info('p1', p1)
    const p2 = Promise.reject(222);
    console.info('p2', p2)
    p2.catch((err)=>{
      console.info(err)
    })
    const p3 = Promise.resolve(p2);
    console.info(p3)
  </script>
</body>
</html>
